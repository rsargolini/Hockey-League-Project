<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <!-- Font Awesome: https://fontawesome.com/icons?d=gallery&m=free -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <!-- My CSS -->
    <link href="https://fonts.googleapis.com/css?family=Holtwood+One+SC&display=swap" rel="stylesheet">

    <link rel="icon" href="images/goalie.png" />

    <link rel="stylesheet" type="text/css" href="css/site.css" />

    <title>Connecticut Hockey League</title>
</head>

<body>
    <!-- Nav Bar Section -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBar" aria-controls="navBar"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navBar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="newteam.html">Add Team</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="container-fluid text-center col-12" id="pageContainer">
        <h1 class="display-4" id="pageHeader">Connecticut Hockey League</h1>
    </header>

    <main>

        <!-- Player Details Form Section -->
        <section class="container-fluid">
            <h2 class="col-12 text-center font-weight-bold" id="subtitles">Player Details</h2>
            <hr>
            <p id="requireNoteEdit">* required fields</p>
            <div class="d-flex justify-content-center">
                <!-- Team Information Fieldset -->
                <fieldset id="addPlayerTeamInfoSet">
                    <legend id="teamInfoLegend" class="w-50 border border-dark mx-auto text-center">Team Information
                    </legend>
                    <div class="form-row justify-content-center">
                        <label for="leaguecode" class="allLabels ml-3 mr-3">Division</label>
                        <input type="text" class="form-control col-md-3 mb-2 ml-2 mr-2" name="leaguecode"
                            id="leaguecode" readonly>
                        <label for="teamname" class="allLabels ml-3 mr-3">Team</label>
                        <input type="text" class="form-control col-md-3 mb-2 ml-2 mr-2" name="teamname" id="teamname"
                            readonly>
                        <a href="#" id="popoverData" data-toggle="popover"><i
                                class="fas fa-info-circle ml-2 mt-2 mb-1"></i></a>
                    </div>
                </fieldset>
            </div>
            <!-- Edit Player Details Form Section -->
            <form id="editPlayerForm" name="editPlayerForm" action="#">
                <div class="d-flex justify-content-center">
                    <!-- Player Information Fieldset -->
                    <fieldset id="playerInfoSet" class="mt-3">
                        <legend id="playerInfoLegend" class="w-50 border border-dark mx-auto text-center">Player
                            Information
                        </legend>
                        <div class="form-row justify-content-center">
                            <label for="membername" id="nameLabel" class="allLabels ml-3 mr-2">Name</label>
                            <input type="text" class="form-control col-md-2 mb-2 ml-2 mr-2" name="membername"
                                id="membername">
                            <label for="contactname" id="contactNameLabel" class="allLabels ml-3 mr-2">Contact
                                Name</label>
                            <input type="text" class="form-control col-md-2 mb-2 ml-2 mr-2" name="contactname"
                                id="contactname">
                            <label for="email" id="emailLabel" class="allLabels ml-3 mr-3">Email</label>
                            <input type="text" class="form-control col-md-2 mb-2 ml-2 mr-2" name="email" id="email">
                            <div class="allLabels ml-3 mr-2">Gender</div>
                            <div class="custom-control custom-radio mr-3 mt-1 mb-4">
                                <input class="custom-control-input" type="radio" name="gender" id="Male" value="Male">
                                <label class="custom-control-label allLabels" for="Male">Male</label>
                            </div>
                            <div class="custom-control custom-radio mt-1 mb-4 mr-2">
                                <input class="custom-control-input" type="radio" name="gender" id="Female"
                                    value="Female">
                                <label class="custom-control-label allLabels" for="Female">Female</label>
                            </div>
                        </div>
                        <div class="form-row justify-content-center mt-2">
                            <label for="age" id="ageLabel" class="allLabels mr-2">Age</label>
                            <input type="number" class="form-control col-md-1 mb-2 ml-2 mr-2" name="age" id="age">
                            <label for="phone" id="phoneLabel" class="allLabels ml-3 mr-2">Phone Number</label>
                            <input type="text" class="form-control col-md-2 mb-2 ml-2 mr-2" name="phone" id="phone">
                            <label for="position" class="allLabels ml-3 mr-2">Position</label>
                            <select id="position" name="position" class="form-control col-md-2 mb-2 ml-2 mr-2">
                                <option value="Forward">Forward</option>
                                <option value="Defenseman">Defenseman</option>
                                <option value="Goalie">Goalie</option>
                            </select>
                            <div class="allLabels ml-3 mr-2">Shoots</div>
                            <div class="custom-control custom-radio mr-3 mt-1 mb-4">
                                <input class="custom-control-input" type="radio" name="shoots" id="Left" value="Left">
                                <label class="custom-control-label allLabels" for="Left">Left</label>
                            </div>
                            <div class="custom-control custom-radio mt-1 mb-4 mr-2">
                                <input class="custom-control-input" type="radio" name="shoots" id="Right" value="Right">
                                <label class="custom-control-label allLabels" for="Right">Right</label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </form>
        </section>

        <!-- Alert Message for Invalid Data Section -->
        <section class="container-fluid">
            <div class="form-row d-flex justify-content-center">
                <div class="alert alert-danger hidden col-md-3 mt-2" role="alert" id="invalidData"></div>
            </div>
        </section>

        <!-- Buttons Section -->
        <section class="container-fluid">
            <div class="row">
                <div id="buttonsDiv" class="col-md-12 text-center mt-2">
                </div>
            </div>
        </section>

        <!-- Modal Save Player Section -->
        <div class="modal fade container-fluid" id="savedModal" tabindex="-1" role="dialog"
            aria-labelledby="savedModalText" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div id="modal-header" class="modal-header">
                        <p class="modal-title" id="savedModalText"></p>
                    </div>
                    <div id="modalBody" class="modal-body text-center">
                    </div>
                    <!-- Modal OK Button -->
                    <div class="modal-footer justify-content-center">
                        <button id="okBtn" type="button" class="btn btn-success" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer Section -->
    <footer class="container-fluid">
        <hr>
        <div class="row">
            <div class="col" id="copyright">
                &copy; Connecticut Hockey League, Inc. 1973
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="scripts/detailsplayer.js"></script>
    <script src="scripts/errors.js"></script>

</body>

</html>
