<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <!-- Font Awesome: https://fontawesome.com/icons?d=gallery&m=free -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- My CSS -->
    <link href="https://fonts.googleapis.com/css?family=Holtwood+One+SC&display=swap" rel="stylesheet">

    <link rel="icon" href="images/professor.png" />

    <link rel="stylesheet" type="text/css" href="css/site.css" />

    <title>Connecticut Hockey League</title>
</head>

<body>
    <!-- Nav Bar Section -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBar" aria-controls="navBar"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navBar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="addteam.html">Add Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addplayer.html">Add Player</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="container-fluid text-center col-12" id="pageContainer">
        <h1 class="display-2" id="pageHeader">Connecticut Hockey League</h1>
    </header>

    <main>

        <section class="container-fluid">
            <h2 class="col-12 text-center font-weight-bold" id="subtitles">Team Details</h2>
            <hr>
        </section>

        <!-- Team Details Form Section -->
        <section class="container-fluid">
            <form id="teamDetailsForm" name="teamDetailsForm" action="#">
                <div class="d-flex justify-content-center">
                    <fieldset id="teamInfoSet">
                        <legend id="teamInfoLegend" class="w-50 border border-dark mx-auto text-center">Team Information
                        </legend>
                        <div class="form-row justify-content-center">
                            <label for="TeamId" class="allLabels mr-3">ID:</label>
                            <input type="text" class="form-control col-md-1 mb-2 ml-2 mr-2" name="TeamId" id="TeamId">
                            <label for="TeamName" class="allLabels ml-3 mr-3">Name:</label>
                            <input type="text" class="form-control col-md-2 mb-2 ml-2 mr-2" name="TeamName" id="TeamName">
                            <label for="League" class="allLabels ml-3 mr-3">Division:</label>
                            <input type="text" class="form-control col-md-2 mb-2 ml-2 mr-2" name="League" id="League">
                            <label for="TeamGender" class="allLabels ml-3 mr-3">Gender:</label>
                            <input type="text" class="form-control col-md-1 mb-2 ml-2 mr-2" name="TeamGender" id="TeamGender">
                        </div>
                        <div class="form-row justify-content-center mt-2">
                            <label for="MaxTeamMembers" class="allLabels mr-3">Max Players:</label>
                            <input type="text" class="form-control col-md-1 mb-2 ml-2 mr-2" name="MaxTeamMembers"
                                id="MaxTeamMembers">
                            <label for="MinMemberAge" class="allLabels ml-3 mr-3">Min Age:</label>
                            <input type="text" class="form-control col-md-1 mb-2 ml-2 mr-2" name="MinMemberAge"
                                id="MinMemberAge">
                            <label for="MaxMemberAge" class="allLabels ml-3 mr-3">Max Age:</label>
                            <input type="text" class="form-control col-md-1 mb-2 ml-2 mr-2" name="MaxMemberAge"
                                id="MaxMemberAge">
                        </div>
                    </fieldset>
                </div>
                <div class="d-flex justify-content-center">
                    <fieldset id="managerInfoSet" class="mt-3">
                        <legend id="managerInfoLegend" class="w-50 border border-dark mx-auto text-center">Manager Information
                        </legend>
                        <div class="form-row justify-content-center">
                            <label for="ManagerName" class="allLabels mr-3">Name:</label>
                            <input type="text" class="form-control col-md-2 mb-2 ml-2 mr-2" name="ManagerName"
                                id="ManagerName">
                            <label for="ManagerPhone" class="allLabels ml-3 mr-3">Phone:</label>
                            <input type="text" class="form-control col-md-2 mb-2 ml-2 mr-2" name="ManagerPhone"
                                id="ManagerPhone">
                            <label for="ManagerEmail" class="allLabels ml-3 mr-3">Email:</label>
                            <input type="text" class="form-control col-md-3 mb-2 ml-2 mr-2" name="ManagerEmail"
                                id="ManagerEmail">
                        </div>
                    </fieldset>
                </div>
            </form>
        </section>

        <!-- Display Course Details Table Section -->
        <section class="container-fluid d-flex justify-content-center">
            <table id="teamDetails" class="tables table-striped table-bordered col-md-6">
            </table>
        </section>

        <!-- Buttons Section-->
        <section class="container-fluid">
            <div class="row">
                <div id="buttonsDiv" class="col-md-12 text-center mt-3">
                </div>
            </div>
        </section>

        <section class="container-fluid">
            <hr>
            <div id="playersTitle">
                <h2 class="col-12 text-center font-weight-bold" id="subtitles2">Players</h2>
            </div>
        </section>

        <!-- Display Players Table Section -->
        <section class="container-fluid d-flex justify-content-center">
            <table id="players" class="tables table-striped table-bordered col-md-6">
            </table>
        </section>

    </main>

    <!-- Footer Section -->
    <footer class="container-fluid">
        <hr>
        <div class="row">
            <div class="col" id="copyright">
                &copy; Connecticut Hockey League, Inc. 1973
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="scripts/detailsteam.js"></script>

</body>

</html>
