<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <!-- Font Awesome: https://fontawesome.com/icons?d=gallery&m=free -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <!-- My CSS -->
    <link href="https://fonts.googleapis.com/css?family=Holtwood+One+SC&display=swap" rel="stylesheet">

    <link rel="icon" href="images/goalie.png" />

    <link rel="stylesheet" type="text/css" href="css/site.css" />

    <title>Connecticut Hockey League</title>
</head>

<body>
    <!-- Nav Bar Section -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBar" aria-controls="navBar"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navBar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="newteam.html">Add Team</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="container-fluid text-center col-12" id="pageContainer">
        <h1 class="display-2" id="pageHeader">Connecticut Hockey League</h1>
    </header>

    <main>

        <!-- Team Details Form Section -->
        <section class="container-fluid">
            <h2 class="col-12 text-center font-weight-bold" id="subtitles">Team Details</h2>
            <hr>
            <p id="requireNoteEdit">* required fields</p>
            <form id="teamDetailsForm" name="teamDetailsForm" action="#">
                <div class="d-flex justify-content-center">
                    <!-- Team Information Fieldset -->
                    <fieldset id="teamInfoSet">
                        <legend id="teamInfoLegend" class="w-50 border border-dark mx-auto text-center">Team Information
                        </legend>
                        <div class="form-row justify-content-center">
                            <label for="teamid" class="allLabels mr-3">ID</label>
                            <input type="text" class="form-control col-md-1 mb-2 ml-2 mr-2" name="teamid" id="teamid">
                            <label for="teamname" id="nameLabel" class="allLabels ml-3 mr-3">Name</label>
                            <input type="text" class="form-control col-md-2 mb-2 ml-2 mr-2" name="teamname"
                                id="teamname">
                            <label for="leaguecode" class="allLabels ml-3 mr-3">Division</label>
                            <select id="leaguecode" class="form-control col-md-2 mb-2 ml-2 mr-2" name="leaguecode">
                            </select>
                            <label for="teamgender" class="allLabels ml-3 mr-3">Gender</label>
                            <select id="teamgender" name="teamgender" class="form-control col-md-2 mb-2 ml-2 mr-2">
                                <option value="Male">Male Only</option>
                                <option value="Female">Female Only</option>
                                <option value="Any">Coed</option>
                            </select>
                        </div>
                        <div class="form-row justify-content-center mt-2">
                            <label for="maxteammembers" id="maxPlayersLabel" class="allLabels mr-3">Max Players</label>
                            <input type="number" class="form-control col-md-1 mb-2 ml-2 mr-2" name="maxteammembers"
                                id="maxteammembers">
                            <label for="minmemberage" id="minAgeLabel" class="allLabels ml-3 mr-3">Min Age</label>
                            <input type="number" class="form-control col-md-1 mb-2 ml-2 mr-2" name="minmemberage"
                                id="minmemberage">
                            <label for="maxmemberage" id="maxAgeLabel" class="allLabels ml-3 mr-3">Max Age</label>
                            <input type="number" class="form-control col-md-1 mb-2 ml-2 mr-2" name="maxmemberage"
                                id="maxmemberage">
                        </div>
                    </fieldset>
                </div>
                <div class="d-flex justify-content-center">
                    <!-- Manager Information Fieldset -->
                    <fieldset id="managerInfoSet" class="mt-3">
                        <legend id="managerInfoLegend" class="w-50 border border-dark mx-auto text-center">Manager
                            Information
                        </legend>
                        <div class="form-row justify-content-center">
                            <label for="managername" id="mgrNameLabel" class="allLabels mr-3">Name</label>
                            <input type="text" class="form-control col-md-2 mb-2 ml-2 mr-2" name="managername"
                                id="managername">
                            <label for="managerphone" id="mgrPhoneLabel" class="allLabels ml-3 mr-3">Phone</label>
                            <input type="text" class="form-control col-md-2 mb-2 ml-2 mr-2" name="managerphone"
                                id="managerphone">
                            <label for="manageremail" id="mgrEmailLabel" class="allLabels ml-3 mr-3">Email</label>
                            <input type="text" class="form-control col-md-3 mb-2 ml-2 mr-2" name="manageremail"
                                id="manageremail">
                        </div>
                    </fieldset>
                </div>
            </form>
        </section>

        <!-- Buttons Section-->
        <section class="container-fluid">
            <div class="row">
                <div id="buttonsDiv" class="col-md-12 text-center mt-3">
                </div>
            </div>
        </section>

        <!-- Alert Message for Invalid Data Section -->
        <section class="form-row d-flex justify-content-center">
            <div class="alert alert-danger hidden col-md-4 ml-2 mr-2 mt-2" role="alert" id="invalidData"></div>
        </section>

        <!-- Players Table Title and Add Button Section -->
        <section class="container-fluid">
            <hr>
            <div id="playersTitle">
                <h2 class="col-12 text-center font-weight-bold" id="subtitles2">Players</h2>
            </div>
            <div id="addPlayerBtnDiv" class="col-12 text-center"></div>
        </section>

        <!-- Team Full Message Section -->
        <section class="container-fluid d-flex justify-content-center">
            <div id="teamFullDiv" class="col-12 text-center font-weight-bold">
                <p id="teamFullMessage">Team is Full</p>
            </div>
        </section>

        <!-- Display Players Table Section -->
        <section class="container-fluid d-flex justify-content-center">
            <table id="players" class="tables table-striped table-bordered col-md-6">
            </table>
        </section>

        <!-- Modal Delete Player Section -->
        <div class="modal fade container-fluid" id="deletePlayerModal" tabindex="-1" role="dialog"
            aria-labelledby="deletePlayerModalText" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <p class="modal-title" id="deletePlayerModalText">
                        </p>
                    </div>
                    <div id="deleteModalBody" class="modal-body text-center">
                    </div>
                    <!-- Modal Delete Player Buttons -->
                    <div class="modal-footer justify-content-center">
                        <button id="modalConfirmBtn" type="button" class="btn btn-success"
                            data-dismiss="modal">Confirm</button>
                        <button id="modalCancelBtn" type="button" class="btn btn-primary"
                            data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Save Team Details Section -->
        <div class="modal fade container-fluid" id="savedModal" tabindex="-1" role="dialog"
            aria-labelledby="savedModalText" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <p class="modal-title" id="savedModalText"></p>
                    </div>
                    <div id="modalBody" class="modal-body text-center">
                    </div>
                    <!-- Modal OK Button -->
                    <div class="modal-footer justify-content-center">
                        <button id="okBtn" type="button" class="btn btn-success" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer Section -->
    <footer class="container-fluid">
        <hr>
        <div class="row">
            <div class="col" id="copyright">
                &copy; Connecticut Hockey League, Inc. 1973
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="scripts/detailsteam.js"></script>
    <script src="scripts/errors.js"></script>

</body>

</html>
